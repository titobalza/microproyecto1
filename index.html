<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="Hangman.ico" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <button
        type="button"
        class="btn btn-primary mt-5"
        id="selectNameButton"
        data-toggle="modal"
        data-target="#nameModal"
      >
        Seleccionar Nombre
      </button>
      <button type="button" class="btn btn-primary mt-5" id="leaderboardButton">
        Leaderboard
      </button>
      <div
        class="modal fade"
        id="nameModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="nameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nameModalLabel">
                Seleccionar Nombre
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="playerNameInput"
                placeholder="Ingresa tu nombre"
                className="form"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                id="selectNameConfirmButton"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="mt-5">Adivina la Palabra!</h1>
      <img
        id="hangman-image"
        src="./360_F_517383341_8nWEFfM1KL3K5LNTjUDrne3x0kZiuxuj6.jpg"
      />
      <div class="container-fluid text-center">
        <h3 id="vidas"></h3>
        <div id="category"></div>
        <h1 id="excuse"></h1>
      </div>
      <div id="alphabet-container"></div>
      <div id="message"></div>
    </div>

    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="resultModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="playAgainButton">
              Jugar de nuevo
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="leaderboardModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="leaderboardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="leaderboardModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.bundle.js"></script></body>
</html>
